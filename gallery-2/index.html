    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Astuce: avec VSCode ici l'auto-completion fonctionnera sur $()
      $(function(){
        $('a').on('click',function(e){
          event.preventDefault();
          console.log("Le clic a été intercepté ! BIen ouej !");
          //enlever la classe mise par défaut
          $('a').removeClass('active');
          //mettre la class active la vignette cliquée
          $(this).addClass('active');
          //viser la div de la grande image pour y inserer le href de l'élément cliqué
          $('#main img').attr('src',$(this).attr('href'));
          //on fait de même en visant la class caption et on lui change le contenu du texte en lui donnant l'attribut  "title" de l'élément cliqué
          $('#main .caption').text($(this).attr('title'))
          



        })

      })
    </script>
