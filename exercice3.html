<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercice ajouter à la liste</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <button>Ajouter</button>
    


    <ul>
      <li>élément <button>X</button></li>
    </ul>

    <section>
      <h2>Énoncé</h2>
      <p>
        Faire en sorte qu'en cliquant sur le bouton ajouter, s'ajoute un élément à la liste.
        <br />
        Et que le bouton 'X' supprimer l'élément.
      </p>
      <p id="souris" >position souris :</p>
    </section>
    <script>
        var cnt = 1;

        //augmenter la liste en cliquant sur le bouton "ajouter"
        $('button:contains("Ajouter")').click(function(){
            $('ul').append(`<li>élément (${cnt++})<button>X</button></li>`);
        })

        //suppr l'élément en cliquant sur le bouton "X"
        $(function(){
            $(document).on('click','button:contains("X")',function(){
                $(this).parents("li").remove();
            })
        })

        //aficher la position de la souris
        $(document).on('mousemove', function(event){
          var positionSouris = "test souris :";
          positionSouris += event.pageX + "," + event.pageY
          $('#souris').text(`<p>`+ positionSouris + `</p>`);
          })
    </script>
  </body>
</html>
